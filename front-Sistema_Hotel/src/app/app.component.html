<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Presentación</title>
    <style>
        :host {
            --bright-blue: oklch(51.01% 0.274 263.83);
            --electric-violet: oklch(53.18% 0.28 296.97);
            --french-violet: oklch(47.66% 0.246 305.88);
            --vivid-pink: oklch(69.02% 0.277 332.77);
            --hot-red: oklch(61.42% 0.238 15.34);
            --orange-red: oklch(63.32% 0.24 31.68);
            --gray-900: oklch(19.37% 0.006 300.98);
            --gray-700: oklch(36.98% 0.014 302.71);
            --gray-400: oklch(70.9% 0.015 304.04);
            --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
              90deg,
              var(--orange-red) 0%,
              var(--vivid-pink) 50%,
              var(--electric-violet) 100%
            );
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--gray-900);
            color: var(--gray-400);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--vivid-pink);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: var(--gray-700);
            margin-bottom: 2rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: var(--red-to-pink-to-purple-horizontal-gradient);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(
              90deg,
              var(--electric-violet) 0%,
              var(--vivid-pink) 50%,
              var(--orange-red) 100%
            );
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido ¿Buscas agendar una habitación?</h1>
        <p>Explora nuestras funciones y servicios diseñados para ofrecerte la mejor experiencia en la gestión de hoteles.</p>
        <button class="button">Empezar</button>
    </div>
</body>
</html>
