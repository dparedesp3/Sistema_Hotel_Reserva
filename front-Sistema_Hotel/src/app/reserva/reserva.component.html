<div class="color-box">
    <div class="container">
        <h1 class="title">Reserva de Hoteles</h1>
        <div class="black-box">
            <div class="field-row">
                <label for="habitacion">Habitación:</label>
                <select id="habitacion" name="habitacion" class="select-bar">
                    <option value="suite">Suite</option>
                    <option value="doble">Doble</option>
                    <option value="individual">Individual</option>
                </select>
            </div>
            <div class="field-row">
                <label for="pago">Pago:</label>
                <select id="pago" name="pago" class="select-bar">
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="field-row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input-bar">
            </div>
            <div class="field-row">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="input-bar">
            </div>
            <div class="field-row">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="input-bar"></textarea>
            </div>
            <div class="buttons">
                <button class="confirm-btn">Confirmar</button>
                <button class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>
</div>
